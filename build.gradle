plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.vdurmont:emoji-java:5.1.1'
	implementation 'org.apache.logging.log4j:log4j-bom:2.24.2'
	implementation 'org.apache.logging.log4j:log4j-api:2.24.2'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.jsoup:jsoup:1.18.1'
	implementation 'org.telegram:telegrambots-longpolling:7.2.0'
	implementation 'org.telegram:telegrambots-client:7.2.0'
	implementation 'org.telegram:telegrambots-extensions:7.2.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
